<div
  class="section-background h-100 d-flex flex-column justify-content-between align-items-center"
  style="width: 70px !important; min-width: 70px !important"
>
  <div
    class="w-100 h-100 d-flex flex-column justify-content-start align-items-center"
  >
    <div class="w-100" style="aspect-ratio: 1">
      <div
        class="w-100 proj mt-0 d-flex justify-content-center align-items-center"
        style="aspect-ratio: 1"
        [matTooltip]="'View Profile'"
        [matTooltipPosition]="'right'"
        role="button"
        *ngIf="loadedUser"
      >
        <div
          class="rounded-circle mx-3 icons secondary-background shadow"
          style="
            border-style: solid;
            border-width: 0.1rem;
            border-color: rgb(117, 117, 117);
            height: fit-content;
          "
          [mdbPopover]="template"
          placement="right"
          [trigger]="'click'"
          id="profile-toggle"
          #profileToggle
        >
          <img
            *ngIf="loadedUser.url"
            class="w-100 p-0 m-auto rounded-circle"
            style="object-fit: cover; aspect-ratio: 1"
            [src]="loadedUser.url"
          />

          <ng-template #template>
            <div
              class="popover-body-padding primary-background border-table rounded text-center px-3"
              id="profile-menu"
              style="min-width: 250px; overflow: hidden"
              (clickOutside)="profileToggle.click()"
            >
              <div
                class="rounded-circle icons bg-pink mx-auto mb-4"
                style="
                  border-style: solid;
                  border-width: 0.2rem;
                  border-color: rgb(255, 232, 248);
                  width: fit-content;
                  height: 80px;
                "
              >
                <img
                  *ngIf="loadedUser.url != null && loadedUser.url != undefined"
                  class="h-100 p-0 m-auto rounded-circle"
                  style="object-fit: contain; aspect-ratio: 1"
                  [src]="loadedUser.url"
                />
              </div>
              <span
                class="fw-bolder primary-text px-2 d-none d-md-block"
                style="font-size: medium"
              >
                {{ loadedUser.name ? loadedUser.name : "" }}
              </span>
              <b
                class="fw-bold mb-4 primary-text text-center"
                style="font-size: small"
                >{{
                  loadedUser.email != null ? loadedUser.email : "Not Signed In"
                }}</b
              >
              <br />
              <div class="w-100 text-start mt-3">
                <a
                  role="button"
                  class="w-100 btn bg-orange text-white px-1 py-2 fw-bold rounded"
                  style="font-size: small"
                  (click)="workflowComponent.openProfileSettings(loadedUser)"
                  *ngIf="loadedUser.email != null"
                >
                  Edit Profile
                </a>
                <!-- <a
            role="button"
            class="w-100 btn primary-text  secondary-background px-1 py-2 mt-2 fw-bold rounded"
            style="font-size: small"
            (click)="editBilling()"
          >
            View Billing
          </a> -->
                <a
                  role="button"
                  class="w-100 btn primary-background primary-text px-1 py-2 mt-2 fw-bold rounded"
                  style="font-size: small"
                  (click)="root.signOut()"
                  *ngIf="loadedUser.email"
                >
                  Sign Out
                </a>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>

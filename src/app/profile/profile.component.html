<div style="max-width: 100vw; max-height: 80vh; overflow: hidden">
  <div
    mat-dialog-title
    class="d-flex pt-4 pt-md-0 px-4 px-md-0 justify-content-between align-items-center w-100"
  >
    <h2 class="big-design-input-title text-center">Edit Profile</h2>
    <a role="button" (click)="close()">
      <mat-icon
        class="d-inline-flex justify-content-center align-items-center fw-bolder h-100"
        style="aspect-ratio: 1; font-size: xx-large; z-index: 50"
      >
        close
      </mat-icon>
    </a>
  </div>
  <mat-dialog-content style="overflow: hidden">
    <div style="overflow-y: scroll; height: 65vh">
      <form class="mt-3 pb-4 px-0 w-100" [formGroup]="profileForm">
        <div class="wrap-input1 w-100 pt-3 mb-4 px-4 px-md-5">
          <h3 class="w-100 mb-4" style="font-size: 20px">Display Image</h3>

          <div
            class="rounded-15 border d-flex justify-content-center align-content-center shadow"
            style="aspect-ratio: 1; width: 75px; overflow: hidden"
          >
            <div
              class="m-auto position-relative img-input rounded-15"
              style="height: 95%; width: 95%; overflow: hidden"
              role="button"
              (click)="appImgInput.click()"
            >
              <img
                class="w-100 h-100 position-absolute"
                style="z-index: 50; object-fit: cover"
                [src]="profileForm.controls['url'].value.url | safeUrl"
              />
              <div
                class="w-100 h-100 position-absolute img-input-display bg-orange text-white"
                style="z-index: 51; opacity: 0.5"
              >
                <mat-icon class="m-auto">upload </mat-icon>
              </div>
              <input
                #appImgInput
                type="file"
                (change)="fileChangeEvent($event)"
                style="display: none"
              />
            </div>
          </div>
        </div>

        <div class="wrap-input1 w-100 pt-3 px-4 px-md-5">
          <h3 class="w-100 mb-4" style="font-size: 20px">Display Name</h3>

          <div class="rounded-pill border w-100 pb-2 px-4 mb-4">
            <mat-form-field
              class="w-100"
              appearance="legacy"
              floatLabel="never"
            >
              <input
                matInput
                class="bg-transparent text-truncate"
                type="text"
                name="name"
                formControlName="name"
                placeholder="App Name"
              />
              <!-- <span class="shadow-input1 py-3 px-2 px-lg-4 px-md-4"></span> -->
            </mat-form-field>
          </div>
        </div>

        <div class="wrap-input1 w-100 pt-3 px-4 px-md-5">
          <h3 class="w-100 mb-4" style="font-size: 20px">Email</h3>

          <div class="rounded-pill border w-100 pb-2 px-4 mb-4">
            <mat-form-field
              class="w-100"
              appearance="legacy"
              floatLabel="never"
            >
              <input
                matInput
                class="bg-transparent text-truncate"
                type="email"
                name="email"
                formControlName="email"
                placeholder="Email Address"
              />
              <!-- <span class="shadow-input1 py-3 px-2 px-lg-4 px-md-4"></span> -->
            </mat-form-field>
          </div>
        </div>

        <!-- <div class="w-100 py-5 text-purple text-center fw-bold">
            <i><span style="font-size: small">Basic</span></i>
            <hr class="fw-bolder border-1" />
          </div> -->

        <div class="w-100 py-5 text-dark text-center fw-bold">
          <i><span style="font-size: small">Profile Info</span></i>
          <hr class="fw-bolder border-1" />
        </div>

        <div class="wrap-input1 w-100 pt-0 px-4 px-md-5">
          <button
            class="px-3 py-3 w-100 btn bg-orange text-white fw-bolder rounded-pill"
            (click)="save()"
          >
            Save Profile
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm ms-1"
              role="status"
              aria-hidden="true"
            ></span>
          </button>
        </div>
      </form>
      <!-- <p *ngIf="err != ''" class="text-danger my-1 text-center fw-bold">
            {{ err }}
          </p> -->
    </div>
  </mat-dialog-content>
</div>

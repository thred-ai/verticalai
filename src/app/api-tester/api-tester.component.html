            >
              <!-- (click)="edited ? save() : publish(workflow)"

    </as-split-area>

            <ng-container *ngFor="let chat of chats">
              <ng-container
                *ngTemplateOutlet="
                  chatItem;
                  context: { $implicit: { chat, typing: false } }

              ></ng-container>
            </ng-container>

            <ng-container *ngIf="loadingMode > 1">
              <ng-container
                *ngTemplateOutlet="
                  chatItem;
                  context: {
                    $implicit: {
                      chat: { type: 'system', msg: '' },
                      typing: true

<ng-template #bodyFields>
  <div
    class="w-100 h-100 rounded py-2 bg-black"
    style="border: #1f1f1f solid 1px"
  >
    <ngs-code-editor
      *ngIf="loadingMode == 0; else loader"
      style="width: 100%; height: 100%"
      [theme]="'hc-black'"
      [readOnly]="true"
      [codeModel]="{
        language: 'json',
        uri: 'json' + '-response',
        value: response
      }"
      [options]="{
        contextmenu: false,
        minimap: {
          enabled: false
        },
        scrollbar: {
          vertical: 'hidden'
        },
        overviewRulerBorder: false,
        overviewRulerLanes: 0,
        renderLineHighlight: 'none',
        hideCursorInOverviewRuler: true
      }"
    >
    </ngs-code-editor>
  </div>
</ng-template>

<ng-template #loader>
  <div
    class="w-100 h-100 py-5 d-flex flex-column justify-content-center align-items-center"
  >
    <verticalai-loader
      [mode]="'light'"
      [text]="'Sending...'"
    ></verticalai-loader>
  </div>
</ng-template>

<ng-template #chatItem let-chatInfo>
  <div
    class="d-flex justify-content-center align-content-start w-100 py-3 animate__animated animate__fadeIn"
  >
    <div
      class="rounded-circle icons bg-pink ms-0 mt-1"
      style="
        border-style: solid;
        border-width: 0.2rem;
        border-color: rgb(255, 232, 248);
        width: fit-content;
        height: 50px;
      "
    >
      <img
        *ngIf="user && model"
        class="h-100 p-0 m-auto rounded-circle"
        style="object-fit: cover; aspect-ratio: 1"
        [src]="
          chatInfo.chat.type == 'user' && user && user.url
            ? user.url
            : model.displayUrl
        "
      />
    </div>
    <div class="w-100 ms-3 mb-0" style="max-width: 700px">
      <div class="w-100">
        <verticalai-textbox
          *ngIf="!chatInfo.typing; else typing"
          [value]="chatInfo.chat.msg"
          [type]="'text'"
          [disabled]="true"
          [corners]="'10'"
          [bgColor]="'#1F1F1F'"
          [defaultValue]="''"
          [placeholder]="'Nothing to show'"
          [maxHeight]="0"
        >
        </verticalai-textbox>
        <ng-template #typing>
          <verticalai-textbox
            [animation]="'typing'"
            [type]="'text'"
            [disabled]="true"
            [corners]="'10'"
            [bgColor]="'#1F1F1F'"
            [defaultValue]="''"
            [placeholder]="''"
            [maxHeight]="0"
          >
          </verticalai-textbox>
        </ng-template>
      </div>
    </div>
  </div>
</ng-template>

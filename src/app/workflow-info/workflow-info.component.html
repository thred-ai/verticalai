<div
  class="w-100 h-100 d-flex justify-content-between flex-column align-content-center bg-theme-2"
  style="overflow: hidden"
>
  <div
    class="px-2 w-100 d-flex justify-content-between align-items-center bg-theme-2 border-bottom"
    style="height: 70px"
  >
    <div class="d-flex justify-content-center align-items-center my-auto">
      <p
        class="btn bg-transparent rounded-pill fw-bold text-white border-0 d-flex justify-content-between align-content-center px-2 py-2 my-auto"
        (click)="close()"
      >
        <mat-icon class="me-0" style="aspect-ratio: 1"> close </mat-icon>
      </p>
    </div>
  </div>

  <div
    class="w-100 h-100 d-flex flex-column justify-content-start align-items-center p-2"
    style="overflow-y: scroll"
  >
    <div
      class="d-flex justify-content-center align-items-center flex-column px-2 px-md-3 px-lg-4"
      style="width: 100%; max-width: 800px"
      *ngIf="workflow != undefined"
    >
      <div class="w-100 mb-3" *ngIf="workflow!.url | apiUrl as triggerUrl">
        <verticalai-text-field
          [title]="'API Endpoint'"
          [value]="triggerUrl"
          [type]="'text'"
          [defaultValue]="triggerUrl"
          [disabled]="true"
          [btn]="true"
          [bgColor]="'#1F1F1F'"
          [btnColor]="'#6C757D'"
          [btnIcon]="'content_copy'"
          (btnClicked)="copy(triggerUrl)"
          [placeholder]="'URL'"
        >
        </verticalai-text-field>
      </div>

      <div class="w-100 mb-3" *ngIf="workflow!.apiKey as apiKey">
        <verticalai-text-field
          [title]="'Secret Key'"
          [value]="apiKey"
          [type]="showKey ? 'text' : 'password'"
          [defaultValue]="apiKey"
          [disabled]="true"
          [btn]="true"
          [bgColor]="'#1F1F1F'"
          [btnColor]="'#6C757D'"
          [btnIcon]="showKey ? 'visibility' : 'visibility_off'"
          (btnClicked)="showKey = !showKey"
          [placeholder]="'Secret Key'"
        >
        </verticalai-text-field>
      </div>
    </div>
  </div>
</div>

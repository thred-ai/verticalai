<mat-sidenav-container
  class="w-100 h-100"
  [hasBackdrop]="false"
  (backdropClick)="nav.close()"
>
  <mat-sidenav #nav [position]="'end'" [opened]="false"
    ><div
      class="bg-theme h-100 d-flex justify-content-center align-items-center flex-column"
      style="width: 250px"
    >
      <div
        class="w-100 p-2 pe-3 d-flex justify-content-between align-items-center"
      >
        <button
          class="btn border-0 fw-bold text-white d-flex justify-content-center p-2 align-content-center"
          (click)="nav.close()"
        >
          <mat-icon class="fw-bold" style="aspect-ratio: 1"> close </mat-icon>
        </button>

        <span class="fw-bold text-light"> Controllers </span>
      </div>

      <div
        id="toolbar-nav"
        class="w-100 h-100 p-3"
        style="overflow-y: scroll"
      ></div></div
  ></mat-sidenav>
  <mat-sidenav-content>
    <div class="h-100 w-100" style="position: relative" id="test" #parent>
      <div
        class="position-absolute d-flex justify-content-between align-items-center m-3"
        style="z-index: 55; right: 0"
      >
        <div
          class="bg-theme rounded-10 px-2 py-1 me-2"

        >
          <mat-slide-toggle
            #gridModeSwitch
            class="text-light"
            [ngModel]="showingGrid"
            (ngModelChange)="showGrid = $event"
            [matTooltip]="'Toggle Grid'"
          ></mat-slide-toggle>
        </div>

        <button
          class="btn bg-theme rounded-10 border-0 fw-bold text-white d-flex justify-content-center p-1 ms-2 align-content-center"
          (click)="nav.open(); setToolbarLoc()"
          [matTooltip]="'Add Controllers'"
          [matTooltipPosition]="'left'"
        >
          <mat-icon class="fw-bold" style="aspect-ratio: 1"> add </mat-icon>
        </button>
        
      </div>

      <ng-container *ngIf="workflow">
        <sqd-designer
          [theme]="'dark'"
          [undoStackSize]="0"
          [definition]="workflow.layout"
          [toolboxConfiguration]="toolboxConfiguration"
          [stepsConfiguration]="stepsConfiguration"
          [areEditorsHidden]="true"
          [controlBar]="true"
          [stepEditor]="stepEditor"
          [globalEditor]="globalEditor"
          (onReady)="onDesignerReady($event)"
          (onDefinitionChanged)="definitionChanged($event)"
        >
        </sqd-designer>

<div
  class="big-design-body position-relative rounded border-table"
  style="height: 475px; "
>
  <div class="h-100" style="overflow-x: scroll;">
    <table
      #table
      *ngIf="dataSource && plans != {}"
      mat-table
      [dataSource]="dataSource"
      class="shadow-none w-md-100"
      style="width: 1500px; "
    >
      <ng-container matColumnDef="collections">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="big-design-body text-light border-table-top border-table-bottom"
        >
          Collections
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="big-design-body text-truncate border-table-top border-table-bottom"
          (click)="open(element)"
        >
          {{ element.downloads }}
        </td>
      </ng-container>

      <ng-container matColumnDef="embeddings">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="big-design-body text-light border-table-top border-table-bottom"
        >
          Embeddings
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="big-design-body text-truncate border-table-top border-table-bottom"
          (click)="open(element)"
        >
          {{ element.downloads }}
        </td>
      </ng-container>

      <ng-container matColumnDef="text">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="big-design-body text-light border-table-top border-table-bottom"
        >
          Text
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="big-design-body text-truncate border-table-top border-table-bottom"
          (click)="open(element)"
        >
          {{ element.downloads }}
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="big-design-body fw-bold">
          Listed Price
        </th>
        <td
          mat-cell
          *matCellDef="let element"
          class="big-design-body"
          (click)="open(element)"
        >
          <p class="text-truncate nft-name my-auto">
            {{ element.etherPrice | formatEther }}
          </p>
        </td>
      </ng-container> -->

      <ng-container matColumnDef="plan">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="big-design-body text-light px-3 border-table-top border-table-bottom"
        >
          Plan
        </th>
        <td
          mat-cell
          *matCellDef="let element; let i = index"
          class="big-design-body px-3 border-table-top border-table-bottom"
          (click)="
            planClicked.emit({
              plan: element.plan.planId,
              index: paginator.pageIndex * paginator.pageSize + i
            })
          "
        >
          <app-status [plan]="plans[element.plan.planId]">
          </app-status>
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="action">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="big-design-body text-light text-end border-table-top border-table-bottom"
        >
      Details</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="text-end border-table-top border-table-bottom"
          (click)="open(element, 1)"
        >
          <a
            class="big-design-button border-0 text-secondary p-2 rounded-circle fw-normal"
            role="button"
          >
            <mat-icon> more_horiz </mat-icon>
          </a>
        </td>
      </ng-container> -->

  
      <tr
      class="bg-theme"
        style="height: 50px;"
        mat-header-row
        *matHeaderRowDef="displayedColumns2; sticky: true"
      ></tr>
      <tr
        mat-row
        style="height: 70px;"
        *matRowDef="let row; columns: displayedColumns2"
      ></tr>

      <tr *matNoDataRow>
        <td
          class="mat-cell border-0"
          style="height: 250px"
          [attr.colspan]="displayedColumns2.length"
        >
          <p
            class="w-100 text-center big-design-title my-2"
            style="font-size: large"
          >
            No AI Systems.
          </p>
        </td>
      </tr>
    </table>
  </div>

  <div class="w-100 position-absolute px-0 bg-theme" style="bottom: 0; margin-bottom: 0;">
    <mat-paginator
      class="mat-elevation-z0 big-design-body d-flex justify-content-center justify-content-md-end align-content-center"
      #paginator
      [pageSizeOptions]="[5]"
      [hidePageSize]="true"
      [showFirstLastButtons]="false"
      aria-label="Select page of tokens"
    >
    </mat-paginator>
  </div>
</div>

<div class="w-100 h-100 px-0">
  <form class="w-100" [formGroup]="billingForm" novalidate>
    <div class="big-design-header px-0 w-100" mat-dialog-title>
      <p class="w-100 my-3 text-light fw-bold" style="font-size: medium">
        Billing
      </p>
    </div>
      <div class=" pb-0 w-100 mx-0">
        <div class="w-100">
          <!-- Item-->
          <mat-card class="shipping-card mt-0 w-100 bg-theme"> 
            <mat-card-content>
              <div class="row">
                <div class="col px-3">
                  <mat-form-field class="w-100 my-2 bg-theme-2" appearance="fill">
                    <mat-label class="text-secondary">Cardholder Name</mat-label>
                    <input
                      class="text-light"
                      matInput
                      formControlName="cardholder"
                    />
                    <mat-error
                      *ngIf="
                        billingForm.controls['cardholder'].hasError('required')
                      "
                    >
                      Cardholder name is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col px-3">
                  <mat-form-field class="w-100 my-2 bg-theme-2" appearance="fill">
                    <mat-label class="text-secondary">Company (Optional)</mat-label>
                    <input
                      class="text-light"
                      matInput
                      formControlName="company"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row mb-3 mt-3 px-3">
                <div class="col p-2 bg-theme-2">
                  <ngx-stripe-card
                    [options]="cardOptions"
                    [elementsOptions]="elementsOptions"
                  >
                  </ngx-stripe-card>
                </div>
              </div>
            </mat-card-content>
            <!-- <mat-card-actions>
                        <button mat-raised-button color="primary" type="submit">Submit</button>
                      </mat-card-actions> -->
          </mat-card>
        </div>
      </div>
